<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="new-clock.css">
  </head>
  <body>
  	<script src="libs/jquery.js"></script>
  	<script src="libs/underscore.js"></script>
    <script src="new-clock.js"></script>

<div class="container">
    <div class="display left top" data-offset="-8">
        <div class="clock"></div>
        <div class="color-code"></div> 
        <div class="line"></div>
        <div class="city">  Vancouver </div>
    </div>

    <div class="display center top" data-offset="-6" >
    	
	    	<div class="clock"></div>


	    	<div class="color-code"></div> 
	    	    	<div class="line"></div>
       <div class="city">Fon Du Lac</div>
  
    </div>      

    <div class="display right top" id="home" >

        <div class="clock"></div>

        <div class="color-code"></div> 
              <div class="line"></div>
          <div class="city">Home</div>
    </div>   
    
 

    <div class="display right bottom" data-offset="+2">
        <div class="clock"></div>
        <div class="color-code"></div> 
        <div class="line"></div>
        <div class="city">  Tel Aviv </div>
    </div>   

    <div class="display center bottom" data-offset="+5.5">
        <div class="clock"></div>
        <div class="color-code"></div> 
        <div class="line"></div>
        <div class="city">  Mumbai </div>
    </div>   

    <div class="display left bottom" data-offset="+10">
        <div class="clock"></div>
        <div class="color-code"></div> 
        <div class="line"></div>
        <div class="city">  Vladivostock </div>
    </div>   


</div>

  </body>
</html>
